<form class="sharing-request-form"
      id="sharing-request-form"
      method="POST"
      accept-charset="UTF-8"
      enctype="multipart/form-data"
      data-request="{{ __SELF__ }}::onTrackDayBookingSave"
      data-request-files
      data-request-update="'{{ __SELF__ }}::main': '#TrackDayBookings'"
      data-request-success="removeErrors($(this));magicFormSuccessDynamic($(this),'Edit TrackDayBooking successful!');"
>
    <input type="hidden" id="id" name="id" value="{{ item.id }}">

    {% partial __SELF__ ~ '::include_form' %}

    <br>
    <div class="columns jc-e">
        <div class="col-9 col-xs-12">
            <div class="columns">
                <div class="col-4 col-xs-12">
                    <button type="button" class="button alt"
                            data-request="{{ __SELF__ }}::onRun"
                            data-request-update="'{{ __SELF__ }}::main': '#TrackDayBookings'"
                    >Cancel
                    </button>
                </div>
                <div class="col-8 col-xs-12">
                    <button type="submit" class="button solid" data-toggle="modal">Submit</button>
                </div>
            </div>
        </div>
    </div>
</form>
