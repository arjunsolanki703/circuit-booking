[viewBag]
==

<form class="contacts-form"
	data-request="{{ __SELF__ }}::onFormSubmit"
	data-request-validate 
    data-request-error="removeErrors($(this));if(jqXHR.responseJSON==undefined){toastr.error('Unknown error');}else{addErrors($(this),jqXHR.responseJSON.error_fields);}return false;"
    data-request-success="removeErrors($(this));magicFormSuccess($(this));">
    {{ form_token() }}
    <div class="contacts-form--content">
        <div class="form-group">
            <div class="form-control">
                <label for="company">Company Name<span class="required">*</span></label>
                <div class="input-wrapper">
                    <input type="text" required autocomplete="off" id="company" name="company" placeholder="Enter company name">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="columns">
                <div class="col-6 col-xs-12">
                    <div class="form-control">
                        <label for="forename">First Name<span class="required">*</span></label>
                        <div class="input-wrapper">
                            <input autocomplete="off" required type="text" id="forename" name="forename" placeholder="Enter first name">
                        </div>
                    </div>
                </div>
                <div class="col-6 col-xs-12">
                    <div class="form-control">
                        <label for="lastname">Last Name<span class="required">*</span></label>
                        <div class="input-wrapper">
                            <input autocomplete="off" required type="text" id="lastname" name="lastname" placeholder="Enter last name">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="columns">
                <div class="col-6 col-xs-12">
                    <div class="form-control">
                        <label for="email">Email<span class="required">*</span></label>
                        <div class="input-wrapper">
                            <input autocomplete="off" required type="text" id="email" name="email" placeholder="Enter email">
                        </div>
                    </div>
                </div>
                <div class="col-6 col-xs-12">
                    <div class="form-control">
                        <label for="phone">Phone</label>
                        <div class="input-wrapper">
                            <input autocomplete="off" type="text" id="phone" name="phone" placeholder="Enter phone">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="form-control">
                <label for="subject">Subject<span class="required">*</span></label>
                <div class="input-wrapper">
                    <input autocomplete="off" required type="text" id="subject" name="subject" placeholder="Enter subject">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="form-control">
                <label for="message">Message<span class="required">*</span></label>
                <div class="input-wrapper">
                    <textarea autocomplete="off" required name="message" id="message" placeholder="Enter message"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="contacts-form--footer">
        <div class="columns jc-e">
            <div class="col-6 col-xs-12">
                <button type="submit" class="button solid w-all">Send a message</button>
            </div>
        </div>
    </div>
</form>
